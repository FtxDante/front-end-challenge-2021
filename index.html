<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="css/menu-nav.css">
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/flex-container.css">
    <link rel="stylesheet" href="css/input-editor.css">
    <link rel="stylesheet" href="css/campo-projeto.css">
</head>

<body class="body">
    
    <header class="header">

        <h1 class="logo-alura-dev">Alura<span class="span-dev">Dev</span></h1>

        <input type="text" placeholder="Busque por algo" class="input-look buscador-header">

        <div class="perfil-preview">
            <img src="img/Header/perfil-harry.png" alt="Sua Imagem de Perfil" class="perfil-img">
            <p>Harry</p>
        </div>
        
    </header>

    <div class="flex-container">

        <!--NAVEGAÇÃO-->
        <nav class="nav mesma-largura">
             <ul class="nav-li">
                <h2 class="font-padrao-titulos">Menu</h2>
                 <li class="itens">
                     <i class="fas fa-code nav-icon code align-center"></i>
                     <a href="#">Editor de código</a>
                </li>
                <li class="itens">
                    <i class="fas fa-users nav-icon group align-center"></i>
                    <a href="#">Comunidade</a>
                </li>
             </ul>
        </nav>
         <!--EDITOR DE TEXT-->
        <div class="campo-editor">
            <div class="cor-selecionada">
                <div class="div-black">
                    <header class="estetica">
                        <span class="bolinha-vermelha span"></span>
                        <span class="bolinha-amarela span"></span>
                        <span class="bolinha-verde span"></span>
                    </header>
                    <textarea name="editor-code" id="editor-code" cols="30" rows="10" class="editor-textarea"></textarea>
    
                </div>
            </div>
            
        </div>

        <!--CAMPO DE CONFIGURAÇÃO DO PROJETO-->
        <div class="campo-projeto mesma-largura">

                <form action="" class="form-projeto">
                    <label for="seu-projeto" class="font-padrao-titulos">Seu projeto</label>
                    <div class="div-projeto" id="seu-projeto">

                        <input type="text" class="input-desktop input-look" placeholder="Nome do seu projeto">
                        <input type="text" class="input-descricao-projeto input-look input-desktop" placeholder="Descrição do seu projeto">

                    </div>

                    <label for="personalizacao" class="font-padrao-titulos">Personalização</label>
                    <div class="div-projeto" id="personalizacao">
            
                        <select name="opções de selecao" id="campo-selecao" class="input-look input-desktop">
                            <option value="javascript" >JavaScript</option>
                            <option value="Jquery">Jquery</option>
                            <option value="Java">Java</option>
                        </select>
                        
                        <input type="color" value="#6BD1FF" class="cor-de-fundo   input-desktop">

                    </div>
                    
                    <button type="submit" class="input-look input-desktop button-submit">Salvar Projeto</button>

                </form>
                
        </div>

    </div>
</body>

</html>
